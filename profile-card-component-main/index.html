<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img class="topImage" src="images/bg-pattern-top.svg" alt="pattern1" />
    <img
      class="bottomImage"
      src="images/bg-pattern-bottom.svg"
      alt="pattern2"
    />
    <div class="card">
      <div class="card-header">
        <img style="width: 353px" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-body">
        <img class="victorImage" src="images/image-victor.jpg" alt="victor" />
        <p><span style="font-weight: 700">Victor Crest</span> 26</p>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="first">
          <p style="font-weight: 700">80K</p>
          <p style="font-size: 11px">Followers</p>
        </div>
        <div class="second">
          <p style="font-weight: 700">803K</p>
          <p style="font-size: 11px">Likes</p>
        </div>
        <div class="third">
          <p style="font-weight: 700">1.4K</p>
          <p style="font-size: 11px">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
